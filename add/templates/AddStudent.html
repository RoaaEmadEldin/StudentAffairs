{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "shortcut icon" type = "x-icon" href = "{% static 'Icon.png' %}">
        <link rel = "stylesheet" href = "{% static 'css/NavBar&BG.css' %}">
        <link rel = "stylesheet" href = "{% static 'css/AddStudent.css' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="{% static 'js/AddStudent.js' %}"></script>
    </head>
    <body>
        <nav>
            <div>
                <div><a href="{% url 'homepage:homepage' %}"><img class="logo" src="{% static 'Logo.png' %}"></a></div>
            </div>
            <ul>
                <li><a href="{% url 'homepage:homepage' %}">HOME</a></li>
                <li><a href="{% url 'add:add' %}">ADD STUDENT</a></li>
                <li><a href="{% url 'update_delete:updatedelete' %}">UPDATE/DELETE</a></li>
                <li><a href="{% url 'searchactive:search' %}">SEARCH FOR ACT STDs</a></li>
                <li><a href="{% url 'assigndep:assigndep' %}">ASSIGN DEP</a></li>
                <li><a href="{% url 'view_in_active:viewin_active' %}">VIEW ACT/INACT STDs</a></li>
                <li><a href="{% url 'changestatus:changestatus' %}">CHANGE STATUS</a></li>
            </ul>
        </nav>
        <div class = "container1">
            <br>
            <h2 class = "grad1">Add New Student</h2>
            <br>

            <form id="myForm" method="post">
                <div id="Messages"></div>
                {% csrf_token %}
                <div>
                    <label>Name</label>
                    <input id="Name" type="text" name="name" placeholder="Enter Full Name" required>
                    <br>
                </div>
            
                <div>
                    <label>ID</label>
                    <input id="ID" type="text" name="id" placeholder="Enter ID" required>
                    <br>
                </div>
                
                <div>
                    <label>GPA</label>
                    <input id="gpa" type="text" name="gpa" placeholder="Enter GPA" required>
                    <br>
                </div>
            
                <div>
                    <label>Email</label>
                    <input id="email" type="email" name="email" placeholder="ID@stud.uni.edu.eg" required>
                    <br>
                </div>
            
                <div>
                    <label>Date of birth:</label>
                    <input type="date" id="dob" name="dob" required>
                    <br>
                </div>
            
                <div>
                    <label>Phone</label>
                    <input id="short" type="text" name="country code" value="+20" size="1" disabled>
                    <input id="phone" type="text" name="phone" size="10" placeholder="Enter Phone Number" maxlength="11" required>
                    <br>
                </div>
            
                <div>
                    <label>Level</label>
                    <select id="level" name="level" required>
                        <option value="--Choose Level--">--Choose Level--</option>
                        <option value="1">Level 1</option>
                        <option value="2">Level 2</option>
                        <option value="3">Level 3</option>
                        <option value="4">Level 4</option>
                    </select>
                    <br>
                </div>
            
                <div>
                    <label>Department</label>
                    <select id="dep" name="department" required>
                        <option value="--Choose Department--">--Choose Department--</option>
                        <option value="G">General</option>
                        <option value="IS">IS</option>
                        <option value="DS">DS</option>
                        <option value="CS">CS</option>
                        <option value="IT">IT</option>
                        <option value="AI">AI</option>
                    </select>
                    <br>
                </div>
            
                <div>
                    <label>Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="--Choose Gender--" selected>--Choose Gender--</option>
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                    </select>
                    <br>
                </div>
            
                <div>
                    <label>Status</label>
                    <select id="status" name="status" required>
                        <option value="--Choose Activeness--" selected>--Choose Activeness--</option>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                    <br>
                </div>
            
                <button class="sub" type="submit">Add</button>
                <button class="res" type="reset">Reset</button>
                <br>
            </form>            
        </div>
        <footer>
            <p class = "copyright">Copyright &copy; 2023  Student Affairs.</p>
        </footer>
    </body>
</html>
