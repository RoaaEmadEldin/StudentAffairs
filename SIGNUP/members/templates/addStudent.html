{% load static %}
<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" type="x-icon" href="{% static 'Icon.png' %}">
        <link rel="stylesheet" href="{% static 'css/NavBar&BG.css' %}">
        <link rel="stylesheet" href="{% static 'css/AddStudent.css' %}">
        <script src="{% static 'js/Addstudent.js' %}"></script>
        <!-- <link rel="stylesheet" href="static/css/NavBar&BG.css">
        <link rel="stylesheet" href="static/css/AddStudent.css">
        <script src="static/js/Addstudent.js"></script> -->
    </head>
    <body>
        
        <nav>
            <div>
                <div><a href = "HomePageSA.html" target="_blank"><img class="logo" src="{% static 'Logo.png' %}" alt="Logo"></a></div>
            </div>
            <ul>
                <li><a href = "HomePageSA.html" target = "_blank">HOME</a></li>
                <li><a href = "AddStudent.html" target = "_blank">ADD STUDENT</a></li>
                <li><a href = "Update&Delete.html" target = "_blank">UPDATE/DELETE</a></li>
                <li><a href = "SearchAct.html"target = "_blank">SEARCH FOR ACT STDs</a></li>
                <li><a href = "AssignDep.html"target = "_blank">ASSIGN DEP</a></li>
                <li><a href = "View_Act_Inact.html"target = "_blank">VIEW ACT/INACT STDs</a></li>
                <li><a href = "ChangeStatus.html"target = "_blank">CHANGE STATUS</a></li>
            </ul>
        </nav>
        <div class = "container1">
            <br>
            <h2 class = "grad1">Add New Student</h2>
            <br>
            <!-- onsubmit="return validate(); -->
            <form id = "myForm" method="post" action="{% url 'addstudent' %}" >
                {% csrf_token %}
                {{ form }}
                <div>
                    <label> Name </label>
                    <input id="name" class="Name" type="text" name="name" placeholder="Enter Full Name"required/>
                    <br>
                </div>


                <div>
                    <label> ID </label>
                    <input id="id" type="text" name="student_id"  placeholder="Enter Id"required/>
                    <br>
                </div>

                <div>
                    <label> GPA </label>
                    <input id="gpa" type="text" name="gpa"  placeholder="Enter GPA" size="6" required/>
                    <br>
                </div>

                <div>
                    <label >Email</label>
                    <input  id="email" type="email" name="email" placeholder="ID@stud.uni.edu.eg"required>
                    <br>
                </div>

                <div>
                    <label >Date of birth:</label>
                    <input type="date" id="dob" name="dob"required>
                    <br>
                </div>

                <div>
                    <label>Phone</label>
                    <input id="short" type="text" name="country code"  value="+20" size="1" disabled/>
                    <input id="phone" type="text" name="phone_number" size="10"placeholder="Enter Phone Number" maxlength="11"required>
                    <br>
                </div>

                <div>
                    <label> Level </label>
                    <select id="level" name="level" >
                        <option value="">-- Choose Level--</option>
                        <option value=1>level1</option>
                        <option value=2>level2</option>
                        <option value=3>level3</option>
                        <option value=4>level4</option>
                    </select>
                    <br>
                </div>

                <div>
                    <label> Department </label>
                    <select id="dep" name="department">
                        <option value="">--Choose Department--</option>
                        <option value="General">General</option>
                        <option value="IS">IS</option>
                        <option value="DS">DS</option>
                        <option value="CS">CS</option>
                        <option value="IT">IT</option>
                        <option value="AI">AI</option>
                    </select>
                    <br>
                </div>

                <div>
                    <label>Gender</label>
                    <select id="gender"required>
                        <option value = "--Choose Gender--" selected> --Choose Gender-- </option>
                        <option value = "Female"> Female </option>
                        <option value = "Male"> Male </option>
                    </select>
                    <br>
                </div>

                <div>
                    <label>Status</label>
                    <select id="status" name="status">
                        <option value = "--Choose Activeness--" selected> --Choose Activeness-- </option>
                        <option value = "Active"> Active </option>
                        <option value = "Inactive"> Inactive </option>
                    </select>
                    <br>
                </div>
                <!-- onclick="submitForm(event) -->
                <button class = "sub" type="submit" onclick="validate(event)" >Add</button>
                <button class = "res" type="reset">Reset</button>
                <br>
            </form>
        </div>
        <footer>
            <p class = "copyright">Copyright &copy; 2023  Student Affairs.</p>
        </footer>
    </body>
</html>
