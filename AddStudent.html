        <h2>Registration page</h2>
        <hr>
        <br>
        <form>
            <!--  User add a new student to the system. Student information includes id, ,-->
            <!--  date of birth, GPA, gender, level, status=”active”, “inactive”, department, email,-->
            <!--  mobile number-->
            <div>
                <label> Firstname </label>
                <input type="text" name="firstname"  placeholder="Enter first name."required/>
                <br>
            </div>

            <div>
                <label> Middlename: </label>
                <input type="text" name="middlename"  placeholder="Enter middle name."required/>
                <br>
            </div>
                
            <div>
                <label> Lastname: </label>
                <input type="text" name="lastname" placeholder="Enter last name." required/>
                <br>
            </div>
            
            <div>
                <label> ID: </label>
                <input type="text" name="id"  placeholder="Enter id."required/>
                <br>
            </div>
            
            <div>
                <label> Level :</label>
                <select>
                    <option value="">-- choose a level--</option>
                    <option value="level1">level1</option>
                    <option value="level2">level2</option>
                    <option value="level3">level3</option>
                    <option value="level4">level4</option>
                </select>
                <br>
            </div>
            
            <div>
                <label> Department :</label>
                <select>
                    <option value="">-- choose a department--</option>
                    <option value="IS">IS</option>
                    <option value="DS">DS</option>
                    <option value="CS">CS</option>
                    <option value="IT">IT</option>
                    <option value="AI">AI</option>
                </select>
                <br>
            </div>

            <div>
                <label> GPA :</label>
                <input type="text" name="GPA"  placeholder="Enter GPA." size="6" required/>
                <br>
            </div>

            <div>
                <label for = "gender">Gender</label>
                <select name= "gender">
                    <option value = "--Choose Gender--" selected> --Choose Gender-- </option>
                    <option value = "F"> Female </option>
                    <option value = "M"> Male </option>
                </select>
                <br>
            </div>

            <div>
                <label for = "status">Status</label>
                <select name= "status">
                    <option value = "--Choose Activeness--" selected> --Choose Activeness-- </option>
                    <option value = "active"> Active </option>
                    <option value = "inactive"> Inactive </option>
                </select>
                <br>
            </div>

            <div>
                <label>Phone :</label>
                <input type="text" name="country code"  value="+20" size="1" />
                <input type="text" name="phone" size="10"placeholder="phone number." maxlength="11"/>
                <br>
            </div>

            <div>
                <label for="birthday">Date of birth:</label>
                <input type="date" id="birthday" name="birthday">
                <br>
            </div>
           
            <div>
                <label>Email:</label>
                <input type="email" placeholder="Enter Email" />
                <br>
            </div>

            <div>
                <label>Password:</label>
                <input type="Password" placeholder="Enter a strong password "minlength="8" required>
            </div>

            <div>
                <label>Confirm Password:</label>
                <input type="Password" placeholder="re-enter password"required>
                <br>
            </div>

            <input style = "float:left;margin-left: 200px;color: white;background-color:black;" type="submit" value="Register"/>
            <input style = "float:left;margin-left: 10px;color: white;background-color:black;" type="reset" />
            <br>
        </form>
