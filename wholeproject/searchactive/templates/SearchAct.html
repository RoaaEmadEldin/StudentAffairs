{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel = "shortcut icon" type = "x-icon" href = "{% static 'Icon.png' %}">
        <link rel = "stylesheet" href = "{% static 'css/NavBar&BG.css' %}">
        <link rel="stylesheet" href="{% static 'css/SearchAct.css' %}">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="{% static 'js/SearchAct.js' %}"></script>
    </head>
    <body>
        <nav>
            <div>
                <div><a href="{% url 'homepage:homepage' %}"><img class="logo" src="{% static 'Logo.png' %}"></a></div>
            </div>
            <ul>
                <li><a href="{% url 'homepage:homepage' %}">HOME</a></li>
                <li><a href="{% url 'add:addstudent' %}">ADD STUDENT</a></li>
                <li><a href="{% url 'update_delete:updatedelete' %}">UPDATE/DELETE</a></li>
                <li><a href="{% url 'searchactive:search' %}">SEARCH FOR ACT STDs</a></li>
                <li><a href="{% url 'assigndep:assigndep' %}">ASSIGN DEP</a></li>
                <li><a href="{% url 'view_in_active:viewin_active' %}">VIEW ACT/INACT STDs</a></li>
                <li><a href="{% url 'changestatus:changestatus' %}">CHANGE STATUS</a></li>
            </ul>
        </nav>
        <h2>Search For Active Students</h2>
        <form id="search-form" method="get">
            {% csrf_token %}
            <div>
              <label for="name">Enter the Keyword to Search:</label>
              <input type="text" id="name" name="name">
            </div>
            <input type="submit" value="Search">
        </form>
        <div id="result">
            <table>
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Name</th>
                        <th>GPA</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Department</th>
                        <th>Status</th>
                        <th>Level</th>
                        <th>Date of Birth</th>
                        <th>Gender</th>
                    </tr>
                </thead>
                <tbody id="result-body">
                    <!-- Result table rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div> 
    </body>
</html>
